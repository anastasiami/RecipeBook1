<div class="row mt-3 ml-2">
  <div class="col-xs-3 ">
    <button class="btn btn-lg btn-success" (click)="onNewRecipe()">Add Recipe</button>
  </div>
  <div class="col-4 mt-2">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="Search">
  </div></div>
  <div class="row mt-3">
  <div class="col-auto ml-1 mt-2">Sort by date:</div>
  <div class="col-3 form-group">
    <select class="form-control" id="exampleFormControlSelect1" (change)="onChange($event.target.value)">
      <option value="" selected >Please select</option>
      <option >from new to old</option>
      <option >from old to new</option>
    </select>
  </div>
  <div class="col-auto ml-1 mt-2">Choose category:</div>
  <div class="col-3 form-group">
    <select class="form-control" id="" (change)="onChangeCategory($event.target.value)">
      <option value= ""selected >Please select</option>
      <option *ngFor="let recipe of rec"  value="{{recipe.category}}">{{recipe.category}}</option>
    </select>
  </div>

</div>
<hr>

<div class="row">
  <div class="col-12">
     <app-recipe-item *ngFor="let recipeEl of rec| filter:searchText"
    [recipe]="recipeEl"
     [id]="recipeEl.id">
     </app-recipe-item>

  </div>
</div>
