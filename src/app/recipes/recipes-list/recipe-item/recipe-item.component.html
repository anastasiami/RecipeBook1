<a href="#" class="list-group-item clearfix"
[routerLink]="[id]"
routerLinkActive="active">
     <div class="row">
      <div class="col-8">
        <h4  class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text"> {{recipe.shortDesc}}</p>
        <a>Category: {{recipe.category}}</a>
        <p>Created:{{recipe.createDate}}</p>
      </div>
      <span class=" col-4">
        <img src="{{recipe.imagePath}}"  alt="{{recipe.name}}" class="img-fluid float-right" style="max-height: 150px;">
      </span>
     </div>
    </a>
